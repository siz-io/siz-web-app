<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SIZ</title>
    <script src="/app.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=560">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div id="header">
          <img src="/img/siz.png">
    </div>
    <div id="main">
      <div id="title_story">
        <h1 id="story_title"></h1>
      </div>

      <div id="story">
        <div id="story_boxes">Your story is loading ... Download the app for fast loading</div>
        <div id="story_video" class="storyvid"> 
        </div>
      </div>

      <div id="rightpart">
        <img src="/img/appstore.png" class="storepic"> <br/>
          <div id="share_box" class="share_box">
          Share this story
          <hr>
             <a href="https://www.facebook.com/sharer/sharer.php?u=url" id="share_facebook"> <img src="/img/facebook.png" class="sharebutton"> 
            </a>
            <a href="https://twitter.com/intent/tweet?url=url&original_referer=url" id="share_twitter">
              <img src="/img/twitter.png" class="sharebutton">
            </a>
            <a href="mailto:?body=url" id="share_mail" ><img src="/img/mail.png" class="sharebutton">
            </a>
        </div>
      </div>
    </div> 
  </body>
</html>

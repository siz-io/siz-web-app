  <script>
    window.onSubmitUrl = function () {
      var url = document.querySelector('#video-url').value;
      if (!url) return window.location = '/factory/source';
      try {
        window.location = '/factory/edit?video=' + url.split('v=')[1].replace(/(#|&).*$/, '');
      } catch (e) {
        document.querySelector('.error').innerHTML = 'Invalid YouTube URL';
      }
    }
  </script>
  <form autocomplete="off" method="get" onsubmit="window.onSubmitUrl(); return false;">
